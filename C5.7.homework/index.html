<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C5.7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <form>
        <div class="form-row align-items-center">
            <div class="col-4">
                <label class="sr-only" for="page">Page number</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">page number</div>
                    </div>
                    <input type="number" class="form-control" id="page" min="1" max="10" placeholder="numbers only"
                           required="required">
                </div>
            </div>

            <div class="col-4">
                <label class="sr-only" for="limit">limit</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">limit</div>
                    </div>
                    <input type="number" class="form-control" id="limit" min="1" max="10" placeholder="numbers only"
                           required="required">
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary mb-2" id="j-submit">send request</button>
            </div>
        </div>
    </form>
    <div class="loader">
        <div class="spinner-grow text-dark" id="loader" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="result justify-content-md-around">
        <p id="j-result">result will be here</p>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
